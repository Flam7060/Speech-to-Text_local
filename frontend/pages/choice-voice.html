<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate-voice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/frontend/style/style.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="history-back" id="history-back">
                <a href="#"><img src="/frontend/assets/images/Arrow-back.svg" alt="Назад"></a>
            </div>
            <div class="history-forward" id="history-forward">
                <a href="#"><img src="/frontend/assets/images/Arrow.svg" alt="Вперед"></a>
            </div>
        </div>
        <header>
            <div class="logo-container">
                <i class="fas fa-microphone-alt logo"></i>
                <h1>Translate-voice</h1>
            </div>
        </header>
      
        <main>
            <div class="card">
                <p class="intro-text">
                    Устали набирать текст вручную? Мы решим эту проблему за вас!
                    <br><strong>Приложение для перевода голосовых сообщений в текст</strong>
                </p>
                <p class="description">
                    Говорите, а наше приложение мгновенно преобразует ваши голосовые заметки в удобный текст.
                </p>
<!-- 
                <button id="record-btn" class="record-btn">
                    <i class="fas fa-microphone"></i>
                    Начать запись
                </button> -->

                <button id="record-a-voice-message" class="record-btn">
                    <i class="fas fa-volume-up"></i>
                    Записать 
                </button>


              <!-- Скрытое поле ввода файла -->
              <input type="file" id="file-input" style="display: none;" class="input-record-btn">
              <!-- Кастомная кнопка для выбора файла -->
              <label for="file-input" class="record-btn input-record-btn">
                  <i class="fas fa-comment-dots"></i>
                  Загрузить
              </label>

                <div id="record-status" class="record-status hidden">Идет запись...</div>
            </div>
        </main>

        <footer>
            <p>Попробуйте прямо сейчас и ощутите разницу!</p>
        </footer>

        <script src="/frontend/js/script.js">

        </script>
    </div>
</body>
</html>
