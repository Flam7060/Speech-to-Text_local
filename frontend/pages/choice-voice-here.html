<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись звука</title>
    <link rel="stylesheet" href="/frontend/style/choice-voice-here.css">
</head>
<body>
    <!-- Кнопки навигации -->
    <div class="navigation">
        <div class="history-back" id="history-back">
            <a href="#"><img src="/frontend/assets/images/Arrow-back.svg" alt="Назад"></a>
        </div>
        <div class="history-forward" id="history-forward">
            <a href="#"><img src="/frontend/assets/images/Arrow.svg" alt="Вперед"></a>
        </div>
    </div>

    <!-- Контейнер записи -->
    <div class="record-container">
        <div class="wave-container">
            <div class="circle">
                <button id="start-btn" class="start-btn">Начать запись</button>
                <div class="wave"></div>
                <div class="wave wave-2"></div>
                <div class="wave wave-3"></div>
            </div>
        </div>
        <div id="controls" class="controls hidden">
            <button id="stop-btn" class="action-btn">Остановить</button>
            <button id="resume-btn" class="action-btn hidden">Продолжить</button>
            <button id="complete-btn" class="action-btn">Завершить</button>
        </div>
    </div>

    <!-- Диалоговое окно -->
    <div id="dialog" class="dialog hidden">
        <div class="dialog-content">
            <button id="close-btn" class="close-btn">×</button>
            <p id="dialog-text">Ваш текст здесь...</p>
            <button id="copy-btn" class="copy-btn">Скопировать</button>
        </div>
    </div>

    <script src="/frontend/js/record.js"></script>
</body>
</html>
