<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate-voice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/frontend/style/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <i class="fas fa-microphone-alt logo"></i>
                <h1>Translate-voice</h1>
            </div>
        </header>

        <main>
            <div class="card">
                <p class="intro-text">
                    Устали набирать текст вручную? Мы решим эту проблему за вас!
                    <br><strong>Приложение для перевода голосовых сообщений в текст</strong>
                </p>
                <p class="description">
                    Говорите, а наше приложение мгновенно преобразует ваши голосовые заметки в удобный текст.
                </p>
<!-- 
                <button id="record-btn" class="record-btn">
                    <i class="fas fa-microphone"></i>
                    Начать запись
                </button> -->

                <button id="text-to-speech-btn" class="record-btn">
                    <i class="fas fa-volume-up"></i>
                    Текст в голос
                </button>

                <button id="speech-to-text-btn" class="record-btn">
                    <i class="fas fa-comment-dots"></i>
                    Голос в текст
                </button>

                <div id="record-status" class="record-status hidden">Идет запись...</div>
            </div>
        </main>

        <footer>
            <p>Попробуйте прямо сейчас и ощутите разницу!</p>
        </footer>

        <script src="/frontend/js/script.js"></script>
    </div>
</body>
</html>
